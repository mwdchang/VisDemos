<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Arc Clock Excample</title>
<script src="d3.js" charset="utf-8"></script>
<script src="aclock.js"></script>
<style>
  section {
    display: block;
  }

  .tile {
    display:inline-block;
    width:400px;
    height:400px;
    border: 2px solid #CCC;
  }
</style>
</head>
<body>
    <div class="tile" id="clock1"></div>
    <div class="tile" id="clock2"></div>
    <div class="tile" id="clock3"></div>
</body>
<script>
var clock1 = new ArcClock();
clock1.render('#clock1');

var clock2 = new ArcClock({
  hourStyle: 'ARC',
  minuteStyle: 'ARC',
  secondStyle: 'ARC',
  showCenter: true,
  showWave: false
});
clock2.render('#clock2');


var clock3 = new ArcClock({
  hourStyle: 'TICK',
  minuteStyle: 'ENCLOSURE',
  secondStyle: 'ARC',
  showCenter: true,
  showWave: true,
  waves: 11.25,
  waveInner: 210,
  waveOuter: 300
});
clock3.render('#clock3');


</script>
</html>
